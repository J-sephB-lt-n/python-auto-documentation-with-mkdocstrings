# this code from https://blog.elmah.io/deploying-a-mkdocs-documentation-site-with-github-actions/
name: build
on:
  push:
    branches:
      - main
permissions:
  contents: write      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force --clean --verbose